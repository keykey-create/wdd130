<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <meta name="description"
      content="A contact us page for A Wave From It All. A white water rafting company founded in Colorado. This is not a genuine company.">
    <meta name="author" content="Keyarra Bassett">
    <link rel="stylesheet" href="styles/rafting.css">


</head>

<body>
    <header class="navigation">
        <img src="images/wwr-logo.jpeg" alt="White water rafting logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="info">
            <h1>A Wave From It All</h1>
            <div>
                <p>123 Fake Main Street</p>
                <p>Fort Collins Colorado</p>
                <p>+1(999)999-9999</p>
                <p>info@AWAVEY.com</p>
            </div>
        </section>
        <div class="contact">
            <div>
                <form>
                    <div>
                        <label for="user-name">Name</label>
                        <input type="text" id="user-name" name="user-name"
                          placeholder="Placeholder">
                    </div>
                    <div>
                        <label for="user-email">Email</label>
                        <input type="text" id="user-email" name="user-email"
                          placeholder="Placeholder">
                    </div>
                    <fieldset>
                        <legend>Message Purpose</legend>
                        <div>
                            <input type="radio" id="general" name="purpose" value="general">
                            <label for="general">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="website" name="purpose" value="website">
                            <label for="website">Website Suggestion</label>
                        </div>
                    </fieldset>
                    <div>
                        <label for="user-message">Message</label>
                        <textarea id="user-message" name="user-message"
                          placeholder="Type Here"></textarea>
                    </div>
                    <div>
                        <label for="newsletter">Subscribe to our Newsletter?</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </div>
        <section class="history">
            <h2>We Are Here To Serve You</h2>
            <figure>
                <img src="images/girl-adventure-guide.jpg" alt="a picture of one of our employees">
                <figcaption>Adventure Guide</figcaption>
            </figure>
            <figure>
                <img src="images/guy-manager.jpg" alt="a picture of one of our employees">
                <figcaption>Manager</figcaption>
            </figure>
            <figure>
                <img src="images/boy-adventure-guide.jpg" alt="a picture of one of our employees">
                <figcaption>Adventure Guide</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>©️2026 ✨Keyarra Bassett✨ Wyoming, United States of America</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="linkedin Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
